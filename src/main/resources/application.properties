spring.config.import=optional:optional:secrets.properties
# Database Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/attendance_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.security.filter.dispatcher-types=request,async,error,forward,include

# CIRCULAR REFERENCES
spring.main.allow-circular-references=true

# DEFAULT SESSION TIME
server.servlet.session.timeout=60m

# TIME ZONE SETTING
spring.jackson.time-zone=Asia/Kolkata

